<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <script src="https://kit.fontawesome.com/8601a8c761.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <header>
        <div class="header">
            <div class="header_container">
                <div class="h_main_container">
                    <h1>ToDo List</h1>
                    <form action="" class="inputs">
                        <input type="text" placeholder="Add Your New ToDo" id="text">
                        <button id="added"><i class="fa-solid fa-plus"></i></button>
                    </form>
                </div>
                <div class="h_main_bottom_c">
                    <div class="clear"><button id="clear">clear</button></div>
                    <div class="todoo" id="todoo"></div>
                </div>
            </div>
        </div>
    </header>
    <script src="index.js"></script>
</body>
</html>
